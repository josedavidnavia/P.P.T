<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="player-info"></div>
        <div id="moves">
            <button onclick="makeMove('rock')">Rock</button>
            <button onclick="makeMove('paper')">Paper</button>
            <button onclick="makeMove('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score">
            <p>Player 1 Score: <span id="player1-score">0</span></p>
            <p>Player 2 Score: <span id="player2-score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
